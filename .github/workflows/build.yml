name: Rust CI

on:
  push:
    branches: []
  workflow_dispatch:

jobs:
  build:
    # TODO: Use an image with rust already installed
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.87.0
          override: true
          profile: minimal

      - name: Check code formatting
        run: cargo fmt -- --check

      - name: Build
        run: cargo build

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test
